<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="general.css">
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
    <header>
        <h1>Vote Now</h1>
    </header>
    <div id="main">
        <!-- login -->
        <form id="loginForm" class="Form" method="post">
            <h1>Login</h1>
            <input id="loginUserName" type="text" name="username" placeholder="username">
            <input id="loginPassword" type="password" name="password" placeholder="password">
            <p id="loginError" class="errorInfo"></p>
            <a class="buttons" onclick="TryLogin()">Confirm</a>
            <p>Don't have an account? <a onclick="ShowRegisterForm()">Register</a></p>
        </form>

        <!-- register -->
        <form id="registerForm" class="Form" action="register.php" method="post">
            <h1>Register</h1>
            <input id="regUserName" type="text" name="username" placeholder="username">
            <input id="regEmail" type="email" name="email" placeholder="email">
            <input id="regPassword" type="password" name="password" placeholder="password">
            <input id="regPassword2" type="password" name="password2" placeholder="confirm password">
            <p id="registerError" class="errorInfo"></p>
            <a class="buttons" onclick="TryRegister()">Confirm</a>
            <p>Already have an account? <a onclick="ShowLoginForm()">Login</a></p>
        </form>
    </div>    

</body>

</html>
